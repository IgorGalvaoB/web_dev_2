<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../../global/navFooter.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <header id="header" class="py-0"></header>
    <div class="container-md d-flex align-items-center mb-3" style="height: 88vh">
        <div class="container border rounded-1 bg-light" style="max-width: 600px;" id="container-form">
            <form class="needs-validation pt-3 pb-3" id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="stay-logged">
                    <label class="form-check-label" for="exampleCheck1" >Permancer conectado</label>
                </div>
                <div id="controler-login" class="mb-3">
                    
                </div>
                <button type="submit" id="submit-login" class="btn btn-primary bg-dark border-dark mb-2">Login</button>
            </form>
        </div>
    </div>
    <footer id="footer" class="footer bg-info text-center"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../global/global.js" defer></script>
    <script src="./login.js"></script>
</body>

</html>
